on:
    push:
      branches:
      - main
    pull_request:
      branches:
      - main
name: test
jobs:
    test:
      strategy:
        matrix:
          go-version: [1.22.x, 1.21.x]
          os: [ubuntu-latest]
      runs-on: ${{ matrix.os }}
      steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: test
        run: go test -v ./...
  